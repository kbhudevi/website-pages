<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #FF7F50, #FF6347); /* Orange to red gradient */
            text-align: center;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        nav {
            background: rgba(255, 69, 0, 0.8); /* Red */
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        nav a:hover {
            background: #FF4500; /* Darker red */
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 40px;
            color: #FF4500; /* Dark red */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.8); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            width: 40%;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #FF7F50; /* Orange border */
            border-radius: 5px;
            font-size: 16px;
        }
        .login-btn {
            background: #FF4500; /* Dark red */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .login-btn:hover {
            transform: scale(1.1);
            background: #FF6347; /* Lighter red on hover */
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîë Login</a>
        <a href="exit.html">üö™ Exit</a>
    </nav>
    <h1>Login</h1>
    <form id="loginForm">
        <input type="text" id="loginName" placeholder="Full Name" required><br>
        <input type="password" id="loginPassword" placeholder="Password" required><br>
        <button type="submit" class="login-btn">Login</button>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let loginName = document.getElementById("loginName").value;
            let loginPassword = document.getElementById("loginPassword").value;
            let storedData = localStorage.getItem(loginName);
            if (storedData) {
                let userData = JSON.parse(storedData);
                if (userData.password === loginPassword) {
                    alert("Login Successful!");
                    window.location.href = "index.html";
                } else {
                    alert("Invalid Credentials");
                }
            } else {
                alert("User not found!");
            }
        });
    </script>
</body>
</html>
