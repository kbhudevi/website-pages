<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ADD8E6, #FFFFFF); /* Light blue to white gradient */
            text-align: center;
            color: #333;
            margin: 0;
            padding: 0;
        }
        nav {
            background: rgba(0, 0, 255, 0.8); /* Blue */
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background 0.3s ease-in-out;
        }
        nav a:hover {
            background: #1E90FF; /* Dodger blue */
            color: white;
        }
        h1 {
            margin-top: 50px;
            font-size: 40px;
            color: #1E90FF; /* Dodger blue */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        form {
            background: rgba(255, 255, 255, 0.7); /* White with transparency */
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ADD8E6; /* Light blue border */
            border-radius: 5px;
            font-size: 16px;
        }
        .register-btn {
            background: #1E90FF; /* Dodger blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .register-btn:hover {
            transform: scale(1.1);
            background: #4682B4; /* Steel blue on hover */
        }
        #message {
            color: #1E90FF; /* Dodger blue */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">üè† Home</a>
        <a href="register.html">üìù Register</a>
        <a href="login.html">üîë Login</a>
        <a href="exit.html">üö™ Exit</a>
    </nav>
    <h1>Register</h1>
    <form id="registrationForm">
        <input type="text" id="name" placeholder="Full Name" required><br>
        <input type="text" id="department" placeholder="Department" required><br>
        <input type="number" id="year" placeholder="Year" required><br>
        <input type="text" id="section" placeholder="Section" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <input type="password" id="confirm_password" placeholder="Confirm Password" required><br>
        <button type="submit" class="register-btn">Register</button>
    </form>
    <p id="message"></p>
    <script>
        document.getElementById("registrationForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let name = document.getElementById("name").value;
            let department = document.getElementById("department").value;
            let year = document.getElementById("year").value;
            let section = document.getElementById("section").value;
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("confirm_password").value;
            if (password !== confirmPassword) {
                document.getElementById("message").textContent = "Passwords do not match!";
                return;
            }
            localStorage.setItem(name, JSON.stringify({ department, year, section, password }));
            alert("Registration Successful!");
            window.location.href = "login.html";
        });
    </script>
</body>
</html>
